<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueVue</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <!-- directive to handle looping in view is v-for it can be done on both objects and arrays -->
  <!-- v-on is used to add events  and short hand is @ -->
  <!-- we can also chain events like v-onclick.prevent.stop like prevent here is for prevent default -->
  <body>
    <div id="vue-app">
      <!-- <input v-model="newValue" v-on:keyup.enter="addValue" enter="addValue" /> -->
      <input v-model="newValue" @keyup.enter="addValue" enter="addValue" />
      <!-- <button v-on:click="addValue">+Add</button> -->
      <button @click="addValue">+Add</button>

      <ul>
        <li v-for="something in somethings">{{something}}</li>
        <!-- Vue will pipe this capitalize so the values that are there wont be changed but they will just go through this capitalize function -->
        <li v-for="something in someObjects">{{something.first | capitalize }}</li>
      </ul>
    </div> 

    <script src="app.js"></script>
  </body>
</html>
